<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="cabecalho :: head"></div>
	
	<title>Crud Manager - Equipes</title>
</head>
<body>
	<div class="container my-2">
		<h1>Equipes</h1>
		<div>				
			<a th:href="@{teams/form}"
			   class="btn btn-primary btn-sm mb-3 float-right">
	   			Adicionar Equipes
       		</a>
		</div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Trainador</th>
					<th>Quantidade de Atletas</th>
					<th>Competição</th>
					<th>Categoria</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="team : ${teams}">
					<td th:text="${team.name_team}" ></td>
					<td th:text="${team.getTrainer()}"></td>
					<td th:text="${team.getQuant_athletes()}"></td>
					<td th:text="${team.competition.name_comp}"></td>
					<td th:text="${team.competition.category}"></td>
					<td>
						<a th:href="@{/teams/update/{id}(id = ${team.id})}"
						   class="btn btn-primary">
							Alterar
						</a>
						
						<a th:href="@{/teams/delete/{id}(id = ${team.id})}"
						   class="btn btn-danger">
							Excluir
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
